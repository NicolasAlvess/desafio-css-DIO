<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body>
    <div class="container">
      <div class="menu">

          <div class="icons1">

        </div>

          <div><img src="/assets/img/Sidebar.png" alt="video 1" /></div>
        </div>
